<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire TV Stick Volume Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Fire TV Stick Volume Control</h1>

        <div class="input-group">
            <label for="ip">Enter Fire TV Stick IP:</label>
            <input type="text" id="ip" placeholder="192.168.x.x">
            <button id="connectBtn">Connect</button>
        </div>

        <div class="volume-control" id="volumeControl" style="display: none;">
            <label for="volume">Volume:</label>
            <div class="volume-wrapper">
                <button id="decreaseVolume">-</button>
                <input type="range" id="volume" min="0" max="15" step="1" value="5">
                <button id="increaseVolume">+</button>
            </div>
            <span id="volumeValue">5</span>
        </div>
    </div>

    <script>
        document.getElementById('connectBtn').addEventListener('click', () => {
            const ip = document.getElementById('ip').value;
            fetch('/connect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    document.getElementById('volume').value = data.volume;
                    document.getElementById('volumeValue').textContent = data.volume;
                    document.getElementById('volumeControl').style.display = 'block';
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('ip').readOnly = true;
                    
                } else {
                    alert('Connection failed: \n' + data.error);
                    console.error(data.error);
                    console.log(data);
                }
            })
            .catch(error => {
                alert('Error connecting to Fire TV Stick');
                console.error('Error connecting device:\n', error)
            });
        });

        function updateVolume(volume) {
            const ip = document.getElementById('ip').value;
            fetch('/set-volume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ volume, ip }),
            })
            .then(response => response.json())
            .then(data => {
                if(!data.success){
                    console.error(data.error);
                    console.log(data);
                    return;
                }
                document.getElementById('volume').value = data.volume;
                document.getElementById('volumeValue').textContent = data.volume;
            })
            .catch(error => console.error('Error setting volume:\n', error));
        }
        
        function manageVolume(cmd) {
            const ip = document.getElementById('ip').value;
            fetch('/manage-volume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cmd, ip }),
            })
            .then(response => response.json())
            .then(data => {
                if(!data.success){
                    console.error(data.error);
                    console.log(data);
                    return;
                }
                document.getElementById('volume').value = data.volume;
                document.getElementById('volumeValue').textContent = data.volume;
            })
            .catch(error => console.error('Error setting volume:\n', error));
        }

        document.getElementById('decreaseVolume').addEventListener('click', () => {
            manageVolume("decrease");
        });

        document.getElementById('increaseVolume').addEventListener('click', () => {
            manageVolume("increase");
        });

        document.getElementById('volume').addEventListener('change', (event) => {
            updateVolume(event.target.value);
        });
    </script>
</body>
</html>
